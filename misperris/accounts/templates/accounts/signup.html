{% extends 'accounts/base_accounts.html' %}
{% block content %}

<div class="registro">
    <h1>¡Regístrate para adoptar una mascota!</h1>
    <br>
    <form class="site-form" action="/accounts/signup/" method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" name="submit" value="Registrar">
        <input type="button" name="back" value="Volver" onclick="history.go(-2)">
    </form>
</div>

{% endblock %}
