{% extends 'blog/base_mascotas.html' %}


{% block content %}
{% for mascota in mascotas %}
<div class="mascota">
    <div class="date">

        <p>published: {{ mascota.fecha_publicacion }}</p>
    </div>
    
    <h1><a href="{% url 'blog:mascota_detail' pk=mascota.pk %}">{{ mascota.nombre }}</a></h1>
    <p>{{ mascota.descripcion|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock%}
