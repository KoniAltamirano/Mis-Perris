<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mis Perris</title>
    <script src="/static/Js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/fontsicon/style.css">
    <link rel="stylesheet" href="/static/css/flexboxgrid.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="static/Js/jquery.flexslider.js"></script>
    <link rel="stylesheet" href="/static/css/LightBox.css">
    <link rel="stylesheet" href="/static/css/flexslider.css">
    <script type="text/javascript" charset="utf-8">
        $(window).load(function () {
            $('.flexslider').flexslider();
        });
    </script>
    <script src="static/Js/script.js"></script>
    <link rel="stylesheet" href="/static/css/Style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <header>
                    <nav>
                        <ul>
                            <li>
                                <img src="/static/IMG/logo.png" alt="logo">
                            </li>
                            <li>
                                <a href="#">Inicio</a>
                            </li>
                            <li>
                                <a href="#">Quiénes Somos</a>
                            </li>
                            <li>
                                <a href="#">Servicios</a>
                            </li>
                            <li>
                                <a href="#">Contáctanos</a>
                            </li>
                            <li style="font-size:20px">
                                <a href="{% url 'accounts:login' %}">INGRESA</a>
                            </li>
                            <a href="{% url 'accounts:logout' %}"><input type="button" name="salir" value="Salir"></a>
                            <div class="connected">Conectado/a como {{request.user}}</div>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>

        <section id="formulario">
            <div class="row">
                <br>
                <br>
                <form id="formulario-perris" action="Main.html" method="POST">
                    <br>
                    <h1>¡Postula para adoptar una mascota!</h1>
                    <br>
                    <div class="form_part1">
                        <label>RUT:</label>
                        <input type="text" name="rut" required pattern="\d{3,8}-[\d|kK]{1}" placeholder="Ingrese su RUT">
                        <br>
                        <br>
                        <label>Nombre Completo:</label>
                        <input type="text" name="nombre" required pattern="[A-Za-z\s]+" placeholder="Ingrese su nombre">
                        <br>
                        <br>
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" name="fecha">
                        <br>
                        <br>
                        <label>Teléfono de contacto:</label>
                        <input type="text" name="fono" required pattern="[0-9]+" placeholder="Ingrese teléfono">
                    </div>

                    <br>
                    <br>

                    <div class="form_part2">
                        <label>Correo Electrónico:</label>
                        <input type="text" name="mail" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                            placeholder="Ingrese correo electrónico">
                        <br>
                        <br>
                        <label>Región:</label>
                        <select id="regiones" name="region">
                            <option value="0">Arica y Parinacota</option>
                            <option value="1">Tarapacá</option>
                            <option value="2">Antofagasta</option>
                            <option value="3">Atacama</option>
                            <option value="4">Coquimbo</option>
                            <option value="5">Valparaíso</option>
                            <option value="6">Libertador Gral. Bernardo O'Higgins</option>
                            <option value="7">Maule</option>
                            <option value="8">Bío Bío</option>
                            <option value="9">Araucanía</option>
                            <option value="10">Los Ríos</option>
                            <option value="11">Los Lagos</option>
                            <option value="12">Aisén del Gral. Carlos Ibáñez del Campo</option>
                            <option value="13">Magallanes y Antártica Chilena</option>
                            <option value="14">Metropolitana de Santiago</option>
                        </select>
                        <br>
                        <br>
                        <label>Ciudad:</label>
                        <select id="comunas" name="ciudad"></select>
                        <br>
                        <br>
                        <label>Tipo de Vivienda:</label>
                        <select name="vivienda">
                            <option value="0">Casa con patio grande</option>
                            <option value="1">Casa con patio pequeño</option>
                            <option value="2">Casa sin patio</option>
                            <option value="3">Departamento</option>
                        </select>
                    </div>

                    <br>
                    <br>
                    <button type="submit" name="send">Enviar</button>
                    </b>
                    <br>
                    <br>
                </form>
                <a href="{% url 'blog:home_register' %}"><input type="button" name="back" value="Volver"></a>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
