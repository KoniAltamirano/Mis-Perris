{% extends 'blog/base_mascotas.html' %}

{% block content %}
    <div class="post">
        {% if mascotas.fecha_publicacion %}
            <div class="date">
                {{  mascotas.fecha_publicacion }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'blog:mascota_edit' pk=mascotas.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ mascotas.nombre }}</h1>
        <p>{{ mascotas.descripcion |linebreaksbr }}</p>
    </div>
{% endblock %}
